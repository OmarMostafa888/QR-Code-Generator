<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR-Code</title>
</head>

<body>
    <div class="main-section">
        <h3 class="main-title">QR-Code Generator</h3>
        <hr>
        <p class="input-label">Enter the URL here :</p>
        <input type="text" class="link-input" placeholder="Enter the URL here" id="link-input">
        <div class="qr-container" id="qr-container">
            <!-- <img src="test-qr.png" alt="" class="qr-img"> -->
        </div>
        <div class="gen-btn" id="gen-btn">Generate QR Code</div>
        <a href="#" id="qr-download-link">
            <div class="download-btn gen-btn" id="download-btn">Download</div>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
